<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{$ctrl.serie.Title}}</h4>
      </div>
      <div class="modal-body">
        <!-- nome, sinopse, imagem, classificação etária e média do IMDb -->
        <img src=$ctrl.serie.Poster alt="">
        <p>Nome: {{$ctrl.serie.Title}}</p>
        <p>Sinopse: {{$ctrl.serie.Plot}}</p>
        <p>Classificação Etária: {{$ctrl.serie.Rated}}</p>
        <p>Média do IMDB: {{$ctrl.serie.imdbRating}}</p>

        <!-- Deverá ter um campo para você incluir sua própria nota na série. -->
        <!-- Deverá ser possível registrar o último capítulo/episódio que você assistiu de uma determinada temporada da série, este capítulo deve possuir um nome -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
